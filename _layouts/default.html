_<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css?{{site.github.build_revision}}" />
    <link rel="stylesheet" href="/css/blog.css?{{site.github.build_revision}}" />
    {% feed_meta %}
    <title>{{ page.title }}</title>
  </head>
  <body class="blog">
    <div class="container">
      <nav class="nav">
        <div class="nav-left">
          <a class="nav-item" href="/">
            <img class="nav-logo" src="/images/dependabot-logo-full.svg" alt="Dependabot" />
          </a>
          <div class="nav-menu-wrapper">
            <div class="nav-menu-container">

        </div>

          <div class="nav-item">
            <a class="nav-item" href="/blog">All posts</a>
          </div>
        </div>
      </nav>
      <section class="page-wrapper">
        {{content}}
      </section>
    </div>

    <div class="container">
      <div class="section footer">
        <div class="footer-left muted">&copy; Dependabot 2018</div>
        <div class="footer-right muted">
          <a href="/privacy.html">Privacy</a>
          <a href="/terms.html">Terms of service</a>
          <a href="https://twitter.com/dependabot">Twitter</a>
          <a href="mailto:support@dependabot.com">Contact us</a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>
      var nav = $(".nav");
      $(".nav-toggle").click(function () {
        nav.toggleClass("menu-open");
      });

      $("a.nav-item").click(function () {
        nav.removeClass("menu-open");
      });
